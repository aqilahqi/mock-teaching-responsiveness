<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/mock-teaching-responsiveness/" />
    <script>
      // Preserve path & query string during redirect
      const redirectTo =
        '/mock-teaching-responsiveness/' +
        window.location.pathname.replace(/^\/mock-teaching-responsiveness\//, '') +
        window.location.search +
        window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
